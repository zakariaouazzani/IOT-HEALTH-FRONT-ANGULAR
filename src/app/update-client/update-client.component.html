<app-navigation-bar></app-navigation-bar>
<div class="container">
    <form ngNativeValidate [formGroup]="updateClientForm" class="mt-4" (ngSubmit)="onSubmit()" *ngIf="updateClientForm">
        <div class="form-group mb-4">
            <label for="exampleInputEmail1">Mac Address</label>
            <input type="text" class="form-control" placeholder="Mac" formControlName="mac" [readonly]="true" [disabled]="true" >
        </div>
    
        <div class="form-group mb-4">
            <label for="exampleInputEmail1">nom</label>
            <input type="text" class="form-control" placeholder="nom" formControlName="nom" required>
        </div>
    
        <div class="form-group mb-4">
            <label for="exampleInputEmail1">prenom</label>
            <input type="text" class="form-control"  placeholder="prenom" formControlName="prenom">
        </div>
    
        <div class="form-group mb-4">
            <label for="exampleInputEmail1">mail</label>
            <input type="email" class="form-control"  placeholder="mail" formControlName="mail">
        </div>
    
        <div class="form-group mb-4">
            <label for="exampleInputEmail1">adresse</label>
            <input type="text" class="form-control"  placeholder="adresse" formControlName="adresse">
        </div>
    
        <div class="form-group mb-4">
            <label for="exampleInputEmail1">tel</label>
            <input type="text" class="form-control"  placeholder="tel" formControlName="tel">
        </div>

        <button class="btn btn-success">Save Client</button>
    </form>
</div>
