



<div class="container md-5">
  <div class="row">
   
    <div class="header">
      <img  height="50"
      alt=""
      loading="lazy"
      style="margin-top: -1px;" src="assets/img8.png" alt="Your Image">
      <h1>ACTI SENS    |    Register</h1> 
    </div>


    <br><br>
    <form [formGroup]="registerClientForm" class="mt-4" (ngSubmit)="onSubmit()" > 
      <div class="mb-3">
        <label for="mac" class="form-label">Mac Address *</label>
        <input type="text" class="form-control" id="mac" name="mac" aria-describedby="macHelp"  formControlName="mac" required>
        <div class="mb-3">

          <label for="nom" class="form-label">Nom *</label>
          <input type="text" class="form-control" id="nom" name="nom" formControlName="nom" required>
        </div>
        
        <div class="mb-3">

          <label for="prenom" class="form-label">Prenom </label>
          <input type="text" class="form-control" id="prenom" name="prenom"  formControlName="prenom" >
        </div>


        <div class="mb-3">

          <label for="tel" class="form-label">Tel </label>
          <input type="text" class="form-control" id="tel" name="tel"  formControlName="tel">
        </div>


        <div class="mb-3">

          <label for="adresse" class="form-label">Adresse </label>
          <input type="text" class="form-control" id="adresse" name="adresse"  formControlName="adresse">
        </div>

        <div class="mb-3">

          <label for="mail" class="form-label">Email </label>
          <input type="email" class="form-control" id="mail" name="mail"  formControlName="mail">
        </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password *</label>
        <input type="password" class="form-control" id="password" name="password"  formControlName="password" required>
      </div>




    </div>

    
    <br>

      <button class="btn btn-success" type="submit" [disabled]="!registerClientForm.invalid">Register</button> 

    </form>


  </div>

</div>
